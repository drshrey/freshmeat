{% extends 'layout.html' %}

{% block body %}
<div style="position: relative; left:60%; bottom: 45px;">
<h3> query</h3>
</div>


<form class="form-horizontal" action="/basic_query_request" method="GET">
<fieldset>

<!-- Form Name -->
<legend> <h3> Query Records Onwards of 1993 </h3></legend>

<div style="padding: 25px; margin: 30px; border: 4px solid black; width:1000px;">
<!-- Select Basic -->
<h3 style="margin: 20px;"> Basic Search: Searching by One's Animal Type </h3>
<div class="form-group">
  <label class="col-md-4 control-label" for="animaltype">What type of animal are you?</label> 
  <div style="position: relative; left: 40px;" class="col-md-4">
    <select id="selectbasic" name="animal" class="form-control">
      <option value="Chicken">Chicken</option>
      <option value="Pigeon">Pigeon</option>
      <option value="Pig">Pig</option>
      <option value="Rat">Rat</option>
      <option value="Dog">Dog</option>
      <option value="Deer">Deer</option>
      <option value="Cat">Cat</option>
      <option value="Horse">Horse</option>
    </select>
  </div>
</div>

<div style="margin:25px; position: relative; right: 25px;" class="form-group">
  <label class="col-md-4 control-label" for="food">What are you in the mood to eat?</label> 
  <div style="position: relative; left: 40px;" class="col-md-4">
    <select id="selectbasic" name="bodypart" class="form-control">
      <option value=" Leg">Legs</option>
      <option value=" Arm/ Wing">Arms</option>
    </select>
  </div>
</div>

<!-- Button -->
<div style="position:relative; left: 290px; bottom: 30px;" class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>

</div>






{% endblock %}
